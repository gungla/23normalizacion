<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>

    <title>normalizacion</title>
</head>
<body>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

             <form id="form-datos" autocomplete="off">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" name="nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="precioo">precio</label>
                    <input id="precio" class="form-control" type="text"  name="precio" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="url">URL</label>
                    <input id="url" class="form-control" type="url" name="url">
                </div>
                <button class="btn btn-success mt-3">Enviar</button>
            </form>
        </div>
        <br>
        <br>
        <div id="datos-tabla"></div>

        <div class="container mt-3">
            <div class="jumbotron">
                <div id="mensajes"></div>
                <form class="form-inline" onsubmit="return addMessage(this)">
                    <input  class="form-control my-2 mr-2"  type="email" placeholder="tu email..." id="email">
                    <input  class="form-control my-2 mr-2"  type="text" placeholder="tu nombre..." id="nombre">
                    <input  class="form-control my-2 mr-2"  type="text" placeholder="tu apellido..." id="apellido">
                    <input  class="form-control my-2 mr-2"  type="text" placeholder="tu edad..." id="edad">
                    <input  class="form-control my-2 mr-2"  type="text" placeholder="tu alias..." id="alias">
                    <input  class="form-control my-2 mr-2"  type="text" placeholder="tu avatar..." id="avatar">
                    <input type="text"  class="form-control my-2 mr-2"  placeholder="cuentanos algo..." id="mensaje">
                    <input  class="btn btn-primary my-2 " type="submit" value="Enviar">
                </form>
            </div>
        </div>

        <script src="handlebars-v4.7.6.js"></script>
         <script src="main.js"></script>
</body>
</html>
